<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Aluno - Proeducation</title>
    <link rel="stylesheet" href="/educ_gp/assets/perfilaluno.css">
</head>
<body>
    <div class="login-container">
        <h2>Cadastro do Aluno</h2>
        <form>
            <div class="form-section">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo">
                
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento">

                <label for="ano-escolar">Ano Escolar:</label>
                <select id="ano-escolar">
                    <option value="1">1º Ano</option>
                    <option value="2">2º Ano</option>
                    <option value="3">3º Ano</option>
                    <option value="4">4º Ano</option>
                    <option value="5">5º Ano</option>
                </select>

                <label for="dados-adicionais">Dados Adicionais:</label>
                <textarea id="dados-adicionais" placeholder="Escreva algo sobre você..."></textarea>
            </div>

            <div class="avatar-section">
                <img src="avatar-aluno.png" alt="Avatar do Aluno" class="avatar">
                <button type="button" class="edit-avatar">Editar Avatar</button>
            </div>

            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
    </div>
</body>
</html>
